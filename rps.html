<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Part 7</title>
</head>

<body>

  <div>
    <p id="directions-text">Press r, p or s to start playing!</p>
    <p id="userchoice-text"></p>
    <p id="computerchoice-text"></p>
    <p id="wins-text"></p>
    <p id="losses-text"></p>
    <p id="ties-text"></p>
  </div>

  <script type="text/javascript">

    var choices = ["r", "p", "s"];
    
    var wins = 0;
    var losses = 0;
    var ties = 0;

    var directionsText = document.getElementById("directions-text");
    var userText = document.getElementById("userchoice-text");
    var computerText = document.getElementById("computerchoice-text");
    var winsText = document.getElementById("wins-text");
    var lossesText = document.getElementById("losses-text");
    var tiesText = document.getElementById("ties-text");

    document.onkeyup = function(event) {
      console.log("working")
      var choice=event.key
      var computerchoice=choices[Math.floor(Math.random()*choices.length)]
                              //full number
      if ((choice === "s" && computerchoice === "p") || (choice === "p" && computerchoice === "r") || (choice === "r" && computerchoice === "s")) {
        wins ++
                        //and                      //or
      } else if (choice === computerchoice) {
        ties ++
      } else {
        losses ++
      }
      userText.textContent="You chose "+choice;
      computerText.textContent="Computer chooses "+computerchoice;
      winsText.textContent="Wins: "+ wins;
      lossesText.textContent="Losses: "+ losses;
      tiesText.textContent="Ties: "+ ties;
    }

  </script>

</body>

</html>
